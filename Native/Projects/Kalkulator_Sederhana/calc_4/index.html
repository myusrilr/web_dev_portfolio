<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="btn">
        <strong id="dark-mode-btn"><ion-icon name="moon-outline"></ion-icon></strong>
        <strong id="light-mode-btn"><ion-icon name="sunny-outline"></ion-icon></strong>
    </div>
    
    <div class="wrapper">
        <div class="container">
            <h1>Calculator V1</h1>
            <div id="display"></div>
            <table>
                <tr>
                    <td>
                        <button id="memory_update" class="memory">MU</button>
                    </td>
                    <td>
                        <button id="memory_clear" class="memory">MC</button>
                    </td>
                    <td>
                        <button id="memory_recall" class="memory">MR</button>
                    </td>
                    <td>
                        <button id="memory_add" class="memory">M+</button>
                        <button id="memory_min"  class="memory">M-</button>
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="numeric">1</button>
                    </td>
                    <td>
                        <button class="numeric">2</button>
                    </td>
                    <td>
                        <button class="numeric">3</button>
                    </td>
                    <td>
                        <button class="operator_clear">AC</button>
                        <button id="tambah" class="operator">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="numeric">4</button>
                    </td>
                    <td>
                        <button class="numeric">5</button>
                    </td>
                    <td>
                        <button class="numeric">6</button>
                    </td>
                    <td>
                        <button id="kurang"  class="operator">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="numeric">7</button>
                    </td>
                    <td>
                        <button class="numeric">8</button>
                    </td>
                    <td>
                        <button class="numeric">9</button>
                    </td>
                    <td colspan="2">
                        <button id="kali" class="operator">x</button>
                    </td>
                </tr>
                <tr></tr>
                <td>
                    <button class="numeric">.</button>
                </td>
                <td>
                    <button class="numeric">0</button>
                </td>
                <td>
                    <button class="operator" id="calculate">=</button>
                </td>
                <td colspan="2">
                    <button id="bagi" class="operator">/</button>
                </td>
                </tr>

            </table>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
