<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>CREATE ACCOUNT</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" placeholder="namamu" id="username" autocomplete="username">
            </div>
            <div class="form-control">
                <label for="email">e-mail</label>
                <input type="email" placeholder="e-mail" id="email" autocomplete="email">
            </div>
            <div class="form-control">
                <label for="password1">password</label>
                <input type="password" placeholder="password" id="password1" autocomplete="new-password">
            </div>
            <div class="form-control">
                <label for="password2">re-enter password</label>
                <input type="password" placeholder="password" id="password2" autocomplete="new-password">
            </div>
            <button id="confirm" type="button" onclick="click()">submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
