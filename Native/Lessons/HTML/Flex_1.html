<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    .flex-container{
        display: flex;
        flex-wrap: wrap;
        font-size: 50px;
        text-align: center;
    }
    .flex-item-left{
        background-color: #db1010;
        padding: 10px;
        flex: 50%;
    }
    .flex-item-right{
        padding: 10px;
        flex: 50%;
    }
</style>
<body>
    <div class="flex-container">
        <div class="flex-item-left">1</div>
        <div class="flex-item-right">2</div>
    </div>
</body>
</html>
