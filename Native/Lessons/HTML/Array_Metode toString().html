<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>Metode toString()</h2>
    <p>metode <b>"toString()"</b> berfungsi untuk mengubah tipe data array menjadi tipe data string yang dipisahkan dengan tanda koma</p>
    <p>contohnya sebagai berikut:</p>
    <p id="demo"></p>
    <script>
        const fruits=["pisang", "jeruk", "apel", "mangga"];{
            document.getElementById("demo").innerHTML=fruits.toString();
        }
    </script>
    
</body>
</html>
