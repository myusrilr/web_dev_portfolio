<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .container{
        height: 900px;
        width: 900px;
        background-color: green;
        margin: auto;
    }
    .head{
        height: 20%;
        width: 100%;
        background-color: brown;
    }
    .body{
        height: 60%;
        width: 100%;
        background-color: aqua;
    }
    .foot{
        height: 20%;
        width: 100%;
        background-color: rgb(165, 81, 42)
    }
    .body-satu{
        height: 100%;
        width: 20%;
        background-color: black;
        float: left;
    }
    .body-dua{
        height: 100%;
        width: 60%;
        background-color: rgba(215, 30, 231, 0.699);
        float: left;
    }
    .body-tiga{
        height: 100%;
        width: 20%;
        background-color: rgba(17, 75, 201, 0.699);
        float: left;
    }
    .body-satu-satu{
        height: 50%;
        width: 100%;
        background-color: yellow;
    }
    .body-satu-dua{
        height: 50%;
        width: 100%;
        background-color: rgb(255, 102, 0);
    }
    .body-dua-satu{
        height: 33.3%;
        width: 100%;
        background-color: rgb(4, 0, 255);
    }
    .body-dua-dua{
        height: 33.3%;
        width: 100%;
        background-color: rgb(0, 255, 98);
    }
    .body-dua-tiga{
        height: 33.3%;
        width: 100%;
        background-color: brown;
    }
    .body-tiga-satu{
        height: 50%;
        width: 100%;
        background-color: rgb(135, 169, 233);
    }
    .body-tiga-dua{
        height: 50%;
        width: 100%;
        background-color: rgb(141, 193, 209);
    }
</style>
<body>
   <div class="container">
    <div class="head"></div>
    <div class="body">
        <div class="body-satu">
            <div class="body-satu-satu"></div>
            <div class="body-satu-dua"></div>
        </div>
        <div class="body-dua">
            <div class="body-dua-satu"></div>
            <div class="body-dua-dua"></div>
            <div class="body-dua-tiga"></div>
        </div>
        <div class="body-tiga">
            <div class="body-tiga-satu"></div>
            <div class="body-tiga-dua"></div>
        </div>
    </div>
    <div class="foot"></div>
    </div>
</body>
</html>
