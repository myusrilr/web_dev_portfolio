<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var text = "Yasin Mode Serius";
      for (var i = 0; i < text.length; i++) {
        document.write(text.slice(0, i + 1) + "<br>");
      }
      document.write("<br>");
      for (var i = text.length; i >= 0; i--) {
        document.write(text.slice(0, i) + "<br>");
      }
    </script>
  </body>
</html>
