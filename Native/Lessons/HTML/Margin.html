<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        .parent{
            background-color: white;
            border: solid black;
            height: 80px;
            width: 80px;
        }
        .first{
            background-color: brown;
            height: 20px;
            width: 20px;
        } 
        .second{
            background-color: brown;
            height: 20px;
            width: 20px;
            margin-left: 20px;
        }
        .third{
            background-color: brown;
            height: 20px;
            width: 20px;
            margin-left: 40px;
        } 
        .fourth{
            background-color: brown;
            height: 20px;
            width: 20px;
            margin-left: 60px;
        }  
    </style>
</head>
<body>
    <div>
        <div class="parent">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
        </div>
    </div>
</body>
</html>
