<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        const element=document.getElementById("demo");
        let count=0;
        setInterval(function(){
            element.innerHTML = ++count;
        },1000);
    </script>
</body>
</html>
