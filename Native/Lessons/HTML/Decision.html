<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data=4.4

        if(data==0){
            document.write("bilangan nol");
        }
        else if(data>0){
            if(data%2==0){
                document.write("Bilangan genap positif");
            }else{
                document.write("Bilangan ganjil positif");
            }
        }
        else if(data<0){
            if(data%2==0){
                document.write("Bilangan genap negatif");
            }else{
                document.write("Bilangan ganjil negatif");
            }
        }
        else{
            document.write("Masukkan Bilangan Saja");
        }
    </script>
</body>
</html>
