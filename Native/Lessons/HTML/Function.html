<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>

    <script>
        let nama="Jono";
        function salam(){
            document.write("selamat pagi <br>")
        }

        function salam2(){
            document.write("Selamat Pagi" + nama+"<br>")
        }

        function tambah(x,y){
            let hasil=x+y;
            return hasil;
        }
        salam();
        salam2();
        document.write(tambah(7,9)+10);

    </script>
</body>
</html>
