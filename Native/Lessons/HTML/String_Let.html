<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // String JavaScript adalah nol atau lebih karakter yang ditulis di dalam tanda kutip.
      let text = "John Wick";
      document.write(text);

      // String yang dibuat dengan tanda kutip tunggal atau ganda berfungsi sama.
      // Tidak ada perbedaan antara keduanya.
      // Anda dapat menggunakan tanda kutip di dalam string, selama tanda kutip tersebut tidak cocok dengan tanda kutip yang ada di sekitar string tersebut:
      let answer1 = "It's alright";
      let answer2 = "He is called 'John'";
      let answer3 = 'He is called "Wick"';
      document.write("<br>" + answer1 + "<br>" + answer2 + "<br>" + answer3);

      // <!-- Templat merupakan rangkaian yang diapit oleh tanda petik terbalik (`Ini adalah rangkaian templat`).
      // Templat memperbolehkan tanda kutip tunggal dan ganda di dalam string: -->
      let text2 = "<br>" + `He's often called "Sigma"`;
      document.write(text2);
    </script>
  </body>
</html>
