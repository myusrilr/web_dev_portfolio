<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    .container{
        display: flex;
        background-color: aqua;
        align-items: space-between;
    }
    .container>div{
        background-color: rgb(255, 153, 0);
        width: 120px;
        margin: 10px;
        justify-content: center;
        line-height: 75px;
        padding: 10px;
        display: flex;
        font-size: 30px;
    }
</style>
<body>
    <h1>Flex</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
