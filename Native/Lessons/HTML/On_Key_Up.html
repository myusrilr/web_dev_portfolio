<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="fname" onkeyup="myFunction()">
    <script>
        function myFunction() {
          let x = document.getElementById("fname");
          x.value = x.value.toUpperCase();
        }
        </script>
        
</body>
</html>
