<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static&Relative</title>
</head>
<style>
    .position{
        border: solid 3px rgb(0, 255, 42);
        position: relative;
        left: 30px;
    }
    .satu{
        width: 100px;
        height: 100px;
        background-color: black;
        position: relative;
        top: 50px;
    }
    .dua{
        width: 100px;
        height: 100px;
        background-color: violet;
    }
</style>
<body>
    <h1>STATIC RELATIVE</h1>
    <div class="position">
        ELEMEN INI MEMAKAI POSISI RELATIVE
    </div>
    <div class="satu"></div>
    <div class="dua"></div>
    
</body>
</html>
